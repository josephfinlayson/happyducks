<template name="search">


  {{> esAutosuggest index="screens" renderSuggestion=found }}
  {{#esEach index="screens" id="subScreenSearch"}} {{title}} {{/esEach}}


	{{#each resultScreens}}
    {{title}}
  {{/each}}



</template>


<template name="customSuggestions">
    <!-- Default way of ES rendering the suggestions -->

	{{pre}}<span class="found">{{found}}</span>{{post}}
    <!-- "doc" gives access to the suggested document -->
    <!-- {{doc.title}} -->
</template>
