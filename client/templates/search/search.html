<template name="search">
    {{> esAutosuggest index="screens" renderSuggestion=suggestionTpl placeholder=searchPlaceholder}}
</template>

<template name="searchDisplay">
    <!-- preview the found screen -->
    <ul class="searchItem">
        <li>Title: "{{screenDetails.title}}"</li>
        <li>Project: {{screenDetails.project_id}}</li>
        <li>id: {{screenDetails._id}}</li>
    </ul>
    <hr>
</template>
