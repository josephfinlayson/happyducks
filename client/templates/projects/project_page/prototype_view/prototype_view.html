<template name="prototypeView">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel-heading" id="{{_id}}">
                <h3 class="panel-title">Project Title: {{title}}</h3>
            </div>
        </div>
    </div>

    <!-- start canvas -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 canvas">
        {{#if populatedProject}}
            
            <!-- this always returns all screens. Kills my fancy collapsing function -->
            {{#each conditionalScreenCursor}}
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    {{> screen}}
                </div>
                {{#if showNextStepForm}}
                    {{> nextStep}}
                {{/if}}
            {{/each }}



        {{else}}
        
            <p>Hi, please create the first screen of your project:</p>
            {{> screenForm}} 

        {{/if}}

    </div>
    <!-- end canvas -->
    
</template>
