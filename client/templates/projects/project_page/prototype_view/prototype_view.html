<template name="prototypeView">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel-heading">
                <h3 class="panel-title">Project Title: {{title}}</h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p>Add a new screen: {{> screenForm}}</p>
        </div>
    </div>
    <div class="row">
        <!-- start screens list -->
        <div class="col-md-3">
            {{#each listScreens}} {{> screen }} {{/each}}
        </div>
        <!-- end screens list -->

        <!-- start canvas -->
        <div class="col-md-9 canvas">
            <!-- ROSS: STYLING THIS PROPERLY MIGHT BECOME A BIT OF A CHALLENGE :) -->
            {{#each listSubScreens}}

            {{#if connectsToAScreenAndIsHighlighted _id }}

            {{#with userStoryDataContext _id}}
                {{>screen}}
            {{/with}}

            <div class="col-md-3">

            </div>
            {{else}}
            {{#if isHighlighted _id}}
            <div class="col-md-3">

            {{#with userStoryDataContext _id}}
                {{>nextStep}}
            {{/with}}

            </div>
            {{/if}}
            {{/if}}

            {{/each}}

        </div>

    </div>
    <!-- end canvas -->

</template>
