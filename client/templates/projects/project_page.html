<template name="projectPage">


    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel-heading">
                <h3 class="panel-title">Project Title: {{title}}</h3>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p>Add a new screen: {{> screenForm}}</p>
        </div>
    </div>



    <div class="row">
        <!-- start screens list -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            

            {{#each listScreens}}
            
            {{>screen }} {{/each}}

            
        </div>
        <!-- end screens list -->
    </div>



    <!-- start canvas -->
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 canvas">
        <div class="row">

            {{#each listSubScreens}}
            
            
                {{#each listUserStories}}
            
                    {{#if highlighted}}
            
                        {{#if connectsTo}} 
            
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" style="background:red;">

                            {{>screen _id=connectsTo project_id=project_id}}

            </div>
                        {{else}}
            
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            {{>nextStep}}
            </div>
                        {{/if}}
            
                    {{/if}} 
                {{/each}} 
            {{/each}}



            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

            </div>


        </div>
    </div>
    <!-- end canvas -->

</template>
