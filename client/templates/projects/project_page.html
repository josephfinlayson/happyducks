<template name="projectPage">


    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel-heading">
                <h3 class="panel-title">Project Title: {{title}}</h3>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p>Add a new screen: {{> screenForm}}</p>
        </div>
    </div>

    <div class="row">
        <!-- start screens list -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            {{#each listScreens}} {{#if isMainScreen}} {{> screen}} {{/if}} {{/each}}
        </div>
        <!-- end screens list -->

        <!-- start canvas -->
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 canvas">
            <div class="row">

                {{#each listScreens}}
                  <!-- subScreens only show on the canvas -->
                  {{#if isSubScreen}}
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                     {{> screen}} 
                </div>
                  {{/if}}
                  <!-- end subScreens -->
                {{/each}}
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    {{#each listStories}} 
                    
                      {{#if highlighted}} 
                        <!-- {{#if linksTo}} NEED TO DO THIS WITH A SEPERATE COLLECTION -->
                          <!-- {{else}} -->
                        {{> nextStep}} 
                        <!-- {{/if}} -->
                      {{/if}} 

                    {{/each}}
                </div>
            </div>
        </div>
        <!-- end canvas -->


    </div>




</template>
