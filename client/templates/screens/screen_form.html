<template name="screenForm">

    <form class="screenForm form-inline" role="form">
        <div class="form-group">
            <input type="text" name="" id="screenTitle" class="form-control" value="" required="required" placeholder="Screen name?">
        </div>
        <div class="form-group">
            <button type="submit" class="screenForm btn btn-primary">Go!</button>
        </div>
    </form>

</template>

<template name="subScreenForm">
	<form class="subScreenForm form-inline" role="form">

            <input type="text" name="" id="subScreenTitle" class="form-control" value="" required="required" placeholder="a new screen?">
        </div>
        <div class="form-group">
            <button type="submit" class="subScreenTitle btn btn-primary">Go!</button>
        </div>
    </form>
</template>
